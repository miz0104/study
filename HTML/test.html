<!DOCTYPE html>
<html>

<!-------------------- head -------------------->
<head>
    <meta charset="UTF-8">

    <!-- ブラウザで表示した時のページタイトル -->
    <title>HTML学習</title>

    <!--
        styleタグ内にCSSを書く
        基本的に
        webページの内容(文章)→HTML
        webページのデザイン→CSS
        という役割
    -->
    <style>
        body{ background:#dcdcdc; }
        
        .title{
            background:#f8f8ff;
            width: 400px;
            padding: 10px;
            text-align:center;
            margin:40px auto;
        }

        .photo1{text-align:center;}
        .movie1{text-align:center;}
    </style>

</head>

<!-------------------- body -------------------->
<body>
    <div class=title>
        <h1>HTML学習</h1>
    </div>
        
    <div class="photo1">
        <h3>imgタグで画像表示</h3>
        <img alt="碓氷峠にツーリング行った時のやつ" 
         title="碓氷峠にツーリング行った時のやつ" 
         src="./UsuiPass.jpeg" width="800" height="520"> 
    </div>
    
    <ul class="dotList">
        <li>liタグは順序なしの箇条書き</li>
        <li>HTMLは未経験</li>
        <li>今回初めて触れる</li>
        <li>主にC++とC#をやってた</li>
    </ul>
    
    <ol vlass="numList">
        <li>olタグは順序付きリスト</li>
        <li>HTML学習で使っている</li>
        <li>開発環境は</li>
        <li>VS Codeと</li>
        <li>google chromeです</li>
    </ol>

    <div class="movie1">
        <h3>videoタグで動画表示</h3>
        <video alt="どっかの馬" 
               title="どっかの馬" 
               width="500" height="900" src="./uma.MOV" controls></video>
    </div>
    
</body>

<!-------------------- footer -------------------->
<footer>

</footer>

</html>
