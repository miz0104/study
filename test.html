<!DOCTYPE html>
<html>

<!-------------------- head -------------------->
<head>
    <meta charset="UTF-8">

    <!-- ブラウザで表示した時のページタイトル -->
    <title>HTML学習</title>

    <!--
        styleタグ内にCSSを書く
        基本的に
        webページの内容(文章)→HTML
        webページのデザイン→CSS
        という役割
    -->
    <style>
        body
        {
            background:#dcdcdc;
        } 
        div
        {
            background:#f8f8ff;
            width: 200px;
            padding: 10px;
        }

    </style>

</head>

<!-------------------- body -------------------->
<body>
    <div>
        <h1>HTML学習</h1>
    </div>
    
    <h3>imgタグで画像表示</h3>
    <img alt="碓氷峠にツーリング行った時のやつ" 
         title="碓氷峠にツーリング行った時のやつ" 
         src="./UsuiPass.jpeg" width="800" height="520"> 
    
    <ul>
        <li>liタグは順序なしの箇条書き</li>
        <li>HTMLは未経験</li>
        <li>今回初めて触れる</li>
        <li>主にC++とC#をやってた</li>
    </ul>

    <ol>
        <li>olタグは順序付きリスト</li>
        <li>HTML学習で使っている</li>
        <li>開発環境は</li>
        <li>VS Codeと</li>
        <li>google chromeです</li>
    </ol>

    <h3>videoタグで動画表示</h3>
    <video alt="どっかの馬" 
           title="どっかの馬" 
           width="500" height="900" src="./uma.MOV" controls></video>

</body>

</html>
